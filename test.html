<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8"/>
	<title>Фарове</title>
	<link rel="stylesheet" type="text/css" href="test.css">
	<link rel="stylesheet" type="text/css" href="media-queries.css">
</head>
<body>
<h1>Регулация на фарове</h1>
<div id = "wrapper">
	<button id = "startFar" onclick = "turnFarOn('on')">Включи светлините</button>
	<button id = "stopFar" onclick = "turnFarOff('off')">Изгаси светлините</button>
	<img id = "far-img" src="far-off.jpg"/>
</div>
<script type="text/javascript">

		var img = document.getElementById('far-img'); 
		function turnFarOn(vkl){
			img.src = "far-"+vkl+".jpg"; 
		}
		function turnFarOff(izkl){
			img.src = "far-"+izkl+".jpg";
		 }
		 // This code changes the pic. Picture is moving, because my foto is not static. My pics are from different corners. :)
</script> 
<script src = "create-button.js" type="text/javascript"></script>
</body>
</html>
